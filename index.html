<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" type="x-icon" href="./assets/shirt 2-Photoroom.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozzy</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/kute.js/2.1.2/kute.min.js"></script>


</head>

<body>
    <main>
        <div class="header-con">
            <header class="header">
                <a href="#Home" class="logo">COZZY</a>
    
                <input type="checkbox" id="check">
                <label for="check" class="icons">
                    <i class='bx bx-menu-alt-right' id="menu-icon"></i>
                    <i class='bx bx-x' id="close-icon"></i>
                </label>
    
                <nav class="navbar">
                    <a href="#Home" style="--i:0;">Home</a>
                    <a href="#Products" style="--i:1;">Products</a>
                </nav>
            </header>
        </div>
        <div class="home" id="Home">

        </div>
        <section class="product" id=Products>
                <div class="container">
                    <header class="header-p">
                        <div class="title">Products</div>
                        <div class="icon-bag">
                            <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 10V6a3 3 0 0 1 3-3v0a3 3 0 0 1 3 3v4m3-2 .917 11.923A1 1 0 0 1 17.92 21H6.08a1 1 0 0 1-.997-1.077L6 8h12Z"/>
                            </svg>
                            <span>0</span>
                        </div>
                    </header>
                    <div class="ListProd">
                        <div class="item">     
                            <img src="./assets/shirt-Photoroom.png" alt="">
                            <h2>NAME PRODUCTS</h2>
                            <span class="price">₱ 350</span>
                            <button class="addCart">Add To Bag</button>
                        </div>
                    </div>                  
                </div>
                <div class="cartTab">
                    <h1>Shopping Bag</h1>
                    <div class="ListBag">
                        <div class="item">
                            <div class="image">
                                <img src="./assets/shirt-Photoroom.png" alt="">
                            </div>
                            <div class="name">
                                NAME
                            </div>
                            <div class="totalPrice">
                                ₱ 350
                            </div>
                            <div class="quantity">
                                <span class="minus"> < </span>
                                <span class="quantity"> 1 </span>
                                <span class="plus"> > </span>
                            </div>
                        </div>
                    </div>
                    <div class="total">
                        <span>Total Amount: </span>
                        <span id="totalAmount">₱0</span>
                    </div>
                    
                    <div class="btn">
                        <button class="close">Close</button>
                        <button class="checkOut">Check Out</button>
                    </div>
                </div>

                <div class="checkOutOrder">
                    <div class="checkOut_Con">
                    <h1>Check Out</h1>
                    <div class="total">
                        <span>Total Amount: </span>
                        <span id="totalAmount">₱0</span>
                    </div>
                    </div>
                    <div class="checkoutlist">
                        <div class="item">
                            <div class="image">
                                <img src="./assets/shirt-Photoroom.png" alt="">
                            </div>
                            <div class="name">
                                NAME
                            </div>
                            <div class="totalPrice">
                                ₱ 350
                            </div>
                            <div class="quantity">
                                <span class="quantity"> 1 </span>
                            </div>
                        </div>
                    </div>
                    <form action="" class="form">
                        <div class="checkoutlist">
                        <div class="item">
                            <div class="image">
                                <img src="./assets/shirt-Photoroom.png" alt="">
                            </div>
                            <div class="name">
                                NAME
                            </div>
                            <div class="totalPrice">
                                ₱ 350
                            </div>
                            <div class="quantity">
                                <span class="quantity"> 1 </span>
                            </div>
                        </div>
                    </div>
                        <input type="text" name="Name" class="field" placeholder="Your Name">
                        <input type="text" name="Email" class="field" placeholder="Your Email">
                        <textarea name="Feedback" placeholder="Address Here. . . " class="field"></textarea>
                        <select id="payment" name="payment" title="payment" placeholder="Payment Method">
                            <option value="" disable selected hidden>Select Payment Method</option>
                            <option value="1">Gcash</option>
                            <option value="2">Maya</option>
                            <option value="3">Paypal</option>
                            <option value="4">Bank Transfer</option>
                          </select>
                        <div class="btn">
                        <button class="close_checkOut">Close</button>
                        <button type="submit" class="placeOrder">Place order</button>
                        </div>
                    </form>
                </div>
        </section>
        </div>
    </main>
<script src="page.js"></script>
</body>
</html>
